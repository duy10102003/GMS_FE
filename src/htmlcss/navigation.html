    .user-profile {

    .user-profile img {

    .nav-menu { padding: 15px 0; list-style: none; }

    }
    .nav-link i { width: 24px; margin-right: 10px; }
    .nav-link:hover { background: rgba(255, 122, 0, 0.1); color: var(--primary); }
    .nav-link.active {

    }

    /* Header */
    .main-header {

      height: 70px;
      background: #fff;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      z-index: 999;
    }

    /* Content */
    .main-content {
      margin-left: var(--sidebar-width);
      margin-top: 70px;
      padding: 30px;
      min-height: calc(100vh - 70px);
    }
