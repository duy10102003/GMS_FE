  <style>
    /* Apple-inspired Design System */
    :root {
      --primary: #FF7A00;
      --dark: #1d1d1f;
      --gray-50: #f5f5f7;
      --gray-100: #e8e8ed;
      --gray-200: #d2d2d7;
      --gray-300: #86868b;
      --surface: rgba(255, 255, 255, 0.72);

      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);

      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);

    body {

      -webkit-font-smoothing: antialiased;

    /* Filter Section - Apple Style */
    .filter-section {
      background: var(--surface);
      backdrop-filter: saturate(180%) blur(20px);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(0, 0, 0, 0.04);
      padding: 32px;
      margin-bottom: 32px;
      box-shadow: var(--shadow-md);
    }

    .filter-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 28px;
    }

    .filter-title {
      font-size: 22px;
      font-weight: 600;
      color: var(--dark);
      letter-spacing: -0.5px;
      margin: 0;
    }

    .filter-badge {
      background: linear-gradient(135deg, var(--primary), #ff9a3d);
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
    }

    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .filter-field {
      display: flex;
      flex-direction: column;
    }

    .filter-field label {
      font-size: 13px;
      font-weight: 500;
      color: var(--gray-300);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .filter-field input,
    .filter-field select {
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-sm);
      padding: 12px 16px;
      font-size: 15px;
      color: var(--dark);

    }

    .filter-field input:focus,
    .filter-field select:focus {

      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(255, 122, 0, 0.1);
    }

    .filter-actions {

    }

    .btn-apple {

      color: white;
      border: none;
      border-radius: var(--radius-sm);
      padding: 12px 24px;
      font-size: 15px;

      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .btn-apple:hover {
      background: #2c2c2e;
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-apple:active {
      transform: translateY(0);
    }

    .btn-apple.primary {
      background: linear-gradient(135deg, var(--primary), #ff9a3d);
    }

    .btn-apple.primary:hover {
      background: linear-gradient(135deg, #ff8c1a, #ffab5c);
    }

    .btn-apple.secondary {
      background: white;
      color: var(--dark);
      border: 1px solid var(--gray-200);
    }

    .btn-apple.secondary:hover {
      background: var(--gray-50);
      border-color: var(--gray-300);
    }

    /* Stats Bar */
    .stats-bar {
      display: none;
    }

    /* History Cards - Apple Style */
    .history-container {
      background: var(--surface);
      backdrop-filter: saturate(180%) blur(20px);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(0, 0, 0, 0.04);
      padding: 32px;
      box-shadow: var(--shadow-md);
    }

    .section-header {

      margin-bottom: 24px;
    }

    .section-title {
      font-size: 22px;

    .history-grid {

    .history-card {

    .history-card:hover {

    }

    .history-card-body {

    }

    .history-info-row {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 14px;
    }

    .history-info-row:last-child {
      margin-bottom: 0;
    }

    .history-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;

    }

    .history-info-content {
      flex: 1;

    }

    .history-info-label {
      font-size: 12px;
      color: var(--gray-300);
      margin-bottom: 2px;
      font-weight: 500;
    }

    .history-info-value {
      font-size: 15px;
      color: var(--dark);
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .rating-stars {
      display: flex;
      gap: 2px;
      margin-top: 4px;
    }

    .rating-stars i {
      color: #ffc107;

    }

    /* Pagination - Apple Style */
    .pagination-container {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 32px;
    }

    .pagination-btn {
      width: 40px;

      border: 1px solid var(--gray-200);
      background: white;
      color: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .pagination-btn:hover:not(.active):not(:disabled) {
      background: var(--gray-50);
      border-color: var(--gray-300);
    }

    .pagination-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--dark);
    }

    .pagination-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 64px 24px;
    }

    .empty-state-icon {
      font-size: 64px;
      color: var(--gray-200);
      margin-bottom: 16px;
    }

    .empty-state-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 8px;
    }

    .empty-state-text {
      font-size: 15px;
      color: var(--gray-300);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .filter-section {
        padding: 24px;
      }

      .filter-grid {
        grid-template-columns: 1fr;
      }

      .filter-actions {
        flex-direction: column;
      }

      .btn-apple {
        width: 100%;
        justify-content: center;
      }

      .stats-bar {
        flex-direction: column;
      }

      .stat-card {
        min-width: unset;
      }

      .history-grid {
        grid-template-columns: 1fr;
      }

      .section-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Data
    const historyData = [
      { id: 'SV001', license: '30H-12345', service: 'Thay d·∫ßu', date: '2025-10-01', duration: '1.5h', rating: 4.5 },
      { id: 'SV002', license: '51F-54321', service: 'Ki·ªÉm tra phanh', date: '2025-10-02', duration: '2h', rating: 5.0 },
      { id: 'SV003', license: '29A-88888', service: 'B·∫£o d∆∞·ª°ng', date: '2025-10-03', duration: '3h', rating: 4.0 },
      { id: 'SV004', license: '43A-22222', service: 'Thay d·∫ßu', date: '2025-10-04', duration: '1h', rating: 4.7 },
      { id: 'SV005', license: '60C-77777', service: 'Ki·ªÉm tra phanh', date: '2025-10-05', duration: '2.5h', rating: 4.8 },
      { id: 'SV006', license: '11A-11111', service: 'B·∫£o d∆∞·ª°ng', date: '2025-10-06', duration: '2h', rating: 4.2 },
      { id: 'SV007', license: '22B-22222', service: 'Thay d·∫ßu', date: '2025-10-07', duration: '1.8h', rating: 4.9 },
      { id: 'SV008', license: '72B-55555', service: 'B·∫£o d∆∞·ª°ng', date: '2025-10-08', duration: '2.2h', rating: 4.6 },
      { id: 'SV009', license: '88D-99999', service: 'Thay d·∫ßu', date: '2025-09-15', duration: '1.3h', rating: 4.3 },
      { id: 'SV010', license: '99E-11111', service: 'Ki·ªÉm tra phanh', date: '2025-09-20', duration: '2.1h', rating: 4.9 }
    ];

    let filteredData = [...historyData];
    let currentPage = 1;
    const itemsPerPage = 4;

    // Icon mapping
    const iconMap = {
      'car': { bg: 'rgba(0, 122, 255, 0.1)', color: '#007aff', icon: 'fa-car' },
      'wrench': { bg: 'rgba(255, 122, 0, 0.1)', color: '#FF7A00', icon: 'fa-wrench' },
      'clock': { bg: 'rgba(88, 86, 214, 0.1)', color: '#5856d6', icon: 'fa-clock' },
      'star': { bg: 'rgba(255, 204, 0, 0.1)', color: '#ffc107', icon: 'fa-star' }
    };

    // Format date
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit', year: 'numeric' });
    }

    // Render rating stars
    function renderStars(rating) {
      const fullStars = Math.floor(rating);
      const hasHalfStar = rating % 1 !== 0;
      let html = '';
      
      for (let i = 0; i < fullStars; i++) {
        html += '<i class="fas fa-star"></i>';
      }
      if (hasHalfStar) {
        html += '<i class="fas fa-star-half-alt"></i>';
      }
      const emptyStars = 5 - Math.ceil(rating);
      for (let i = 0; i < emptyStars; i++) {
        html += '<i class="far fa-star"></i>';
      }
      
      return html;
    }

    // Update statistics
    function updateStats() {
      const totalJobs = filteredData.length;
      document.getElementById('filterCount').textContent = totalJobs === historyData.length ? 'T·∫•t c·∫£' : `${totalJobs} k·∫øt qu·∫£`;
    }

    // Render cards
    function renderCards() {
      const grid = document.getElementById('historyGrid');
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const visibleItems = filteredData.slice(start, end);

      if (visibleItems.length === 0) {
        grid.innerHTML = `
          <div style="grid-column: 1/-1;">
            <div class="empty-state">
              <div class="empty-state-icon"><i class="fas fa-inbox"></i></div>
              <div class="empty-state-title">Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£</div>
              <div class="empty-state-text">Th·ª≠ ƒëi·ªÅu ch·ªânh b·ªô l·ªçc ƒë·ªÉ xem th√™m c√¥ng vi·ªác</div>
            </div>
          </div>
        `;
      } else {
        grid.innerHTML = visibleItems.map(item => `
          <div class="history-card">
            <div class="history-card-header">
              <span class="history-id">#${item.id}</span>
              <span class="history-date-badge">${formatDate(item.date)}</span>
            </div>
            <div class="history-card-body">
              <div class="history-info-row">
                <div class="history-icon" style="background: ${iconMap.car.bg}; color: ${iconMap.car.color}">
                  <i class="fas ${iconMap.car.icon}"></i>
                </div>
                <div class="history-info-content">
                  <div class="history-info-label">Bi·ªÉn s·ªë xe</div>
                  <div class="history-info-value">${item.license}</div>
                </div>
              </div>
              
              <div class="history-info-row">
                <div class="history-icon" style="background: ${iconMap.wrench.bg}; color: ${iconMap.wrench.color}">
                  <i class="fas ${iconMap.wrench.icon}"></i>
                </div>
                <div class="history-info-content">
                  <div class="history-info-label">Lo·∫°i d·ªãch v·ª•</div>
                  <div class="history-info-value">${item.service}</div>
                </div>
              </div>
              
              <div class="history-info-row">
                <div class="history-icon" style="background: ${iconMap.clock.bg}; color: ${iconMap.clock.color}">
                  <i class="fas ${iconMap.clock.icon}"></i>
                </div>
                <div class="history-info-content">
                  <div class="history-info-label">Th·ªùi gian ho√†n th√†nh</div>
                  <div class="history-info-value">${item.duration}</div>
                </div>
              </div>
              
              <div class="history-info-row">
                <div class="history-icon" style="background: ${iconMap.star.bg}; color: ${iconMap.star.color}">
                  <i class="fas ${iconMap.star.icon}"></i>
                </div>
                <div class="history-info-content">
                  <div class="history-info-label">ƒê√°nh gi√° kh√°ch h√†ng</div>
                  <div class="history-info-value">${item.rating} / 5.0</div>
                  <div class="rating-stars">${renderStars(item.rating)}</div>
                </div>
              </div>
            </div>
          </div>
        `).join('');
      }

      updateStats();
      renderPagination();
    }

    // Render pagination
    function renderPagination() {
      const totalPages = Math.ceil(filteredData.length / itemsPerPage);
      const pagination = document.getElementById('pagination');
      
      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }

      let html = '';
      
      html += `
        <button class="pagination-btn" onclick="gotoPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
          <i class="fas fa-chevron-left"></i>
        </button>
      `;
      
      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
          html += `
            <button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="gotoPage(${i})">${i}</button>
          `;
        } else if (i === currentPage - 2 || i === currentPage + 2) {
          html += `<span style="padding: 0 8px; color: var(--gray-300);">...</span>`;
        }
      }
      
      html += `
        <button class="pagination-btn" onclick="gotoPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
          <i class="fas fa-chevron-right"></i>
        </button>
      `;
      
      pagination.innerHTML = html;
    }

    function gotoPage(page) {
      const totalPages = Math.ceil(filteredData.length / itemsPerPage);
      if (page >= 1 && page <= totalPages) {
        currentPage = page;
        renderCards();
        document.querySelector('.history-container').scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }

    // Sort data
    function sortData(data, sortBy) {
      const sorted = [...data];
      switch(sortBy) {
        case 'date-desc':
          return sorted.sort((a, b) => new Date(b.date) - new Date(a.date));
        case 'date-asc':
          return sorted.sort((a, b) => new Date(a.date) - new Date(b.date));
        case 'rating-desc':
          return sorted.sort((a, b) => b.rating - a.rating);
        case 'rating-asc':
          return sorted.sort((a, b) => a.rating - b.rating);
        default:
          return sorted;
      }
    }

    // Filter cards
    function filterCards() {
      const fromDate = document.getElementById('fromDate').value;
      const toDate = document.getElementById('toDate').value;
      const sortBy = document.getElementById('sortBy').value;

      filteredData = historyData.filter(item => {
        const dateMatch = (!fromDate || item.date >= fromDate) && (!toDate || item.date <= toDate);
        return dateMatch;
      });

      filteredData = sortData(filteredData, sortBy);
      currentPage = 1;
      renderCards();

      // Smooth scroll to results
      document.querySelector('.history-container').scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // Reset filters
    function resetFilters() {
      document.getElementById('fromDate').value = '';
      document.getElementById('toDate').value = '';
      document.getElementById('sortBy').value = 'date-desc';
      
      filteredData = sortData([...historyData], 'date-desc');
      currentPage = 1;
      renderCards();

      // Smooth scroll to top
      document.querySelector('.filter-section').scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // ƒêƒÉng xu·∫•t
    function logout() {
      if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ƒëƒÉng xu·∫•t?')) {
        document.body.style.opacity = '0';
        setTimeout(() => { location.href = 'login.html'; }, 500);
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      // Sort by newest first on load
      filteredData = sortData([...historyData], 'date-desc');
      renderCards();

      // Add enter key support for search
      ['fromDate', 'toDate', 'sortBy'].forEach(id => {
        document.getElementById(id).addEventListener('keypress', (e) => {
          if (e.key === 'Enter') filterCards();
        });
      });
    });
  </script>
